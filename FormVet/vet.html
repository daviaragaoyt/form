<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Vet</title>
        <link rel="stylesheet" href="vet.css">
    </head>
    <body>
        <form onsubmit="submitFormulario(event)"
            action>
            <div class="container">
                <div class="login">
                    <h1>Formulario Veterinario</h1>
                    <h2>Informações do paciente:</h2>
                    <!--NOME-->
                    <label for="nome"><strong>Nome do pet:</strong></label>
                    <input type="text" class="name" name="nome" />
                    <!--ESPECIE-->
                    <label for="especie"><strong>Especie:</strong></label>
                    <select id="opcoes" onchange="alterarClass()">
                        <option selected disabled value>Selecione</option>
                        <option value="cachorro" class="cao">Cão</option>
                        <option value="gato" class="gato">Gato</option>
                        <option value="passaro" class="passaro">Pássaro</option>
                        <option value="reptil" class="reptil">Réptil</option>
                        <option value="outro" class="outro">Outro</option>
                    </select>
                    <!--SE FOR CACHORRO-->
                    <label for="raca"><strong>Raça:</strong></label>
                    <select id="opcao1" onchange="alterarClass()">
                        <option selected disabled value>Selecione</option>
                        <option value="caramelo" class="caramelo">Caramelo</option>
                        <option value="poodle" class="poodle">Poodle</option>
                        <option value="labrador" class="labrador">Labrador
                            Retriever</option>
                        <option value="bullgodI" class="bulldogI">Bulldog Inglês</option>
                        <option value="yorkshire" class="yorkshire">Yorkshire
                            Terrier:</option>
                        <option value="shitzu" class="shitzu">Shih Tzu</option>
                        <option value="chihuahua" class="chihuahua">Chihuahua</option>
                        <option value="goldenR" class="goldenR">Golden Retriever</option>
                        <option value="rottweiler" class="rottweiler">Rottweiler</option>
                        <option value="bulldogF" class="bulldogF">Bulldog
                            Francês</option>
                        <option value="outro" class="outro">outro</option>
                    </select>
                    <!--SE FOR GATO-->
                    <select id="opcao2" onchange="alterarClass()">
                        <option selected disabled value>Selecione</option>
                        <option value="vira-lata" class="vira-lata">Vira-lata</option>
                        <option value="siamese" class="siamese">Siamese</option>
                        <option value="persa" class="persa">Persa</option>
                        <option value="maine" class="maine">Maine Coon</option>
                        <option value="sphynx" class="sphynx">Sphynx</option>
                        <option value="ragdoll" class="ragdoll">Ragdoll</option>
                        <option value="bengal" class="bengal">Bengal</option>
                        <option value="british" class="british">British
                            Shorthair</option>
                        <option value="burmes" class="burmes">Burmês</option>
                        <option value="forest" class="forest">Norwegian Forest
                            Cat</option>
                        <option value="outro" class="outro">outro</option>
                    </select>
                    <!--SE FOR PASSARO-->
                    <select id="opcao2" onchange="alterarClass()">
                        <option selected disabled value>Selecione</option>
                        <option value="canariobelga" class="canariobelga">Canário-belga</option>
                        <option value="calopsita" class="calopsita">Calopsita</option>
                        <option value="periquito" class="periquito">Periquito</option>
                        <option value="agapornis" class="agapornis">Agapornis</option>
                        <option value="curio" class="curio">Curió</option>
                        <option value="ferro" class="ferro">Trinca-ferro</option>
                        <option value="pintassilgo" class="pintassilgo">Pintassilgo</option>
                        <option value="mandarim" class="mandarim">Mandarim</option>
                        <option value="gould" class="gould">Diamante-gould</option>
                        <option value="degould" class="degould">Diamante-de-gould</option>
                        <option value="outro" class="outro">outro</option>
                    </select>

                    <!--SE FOR REPTIL-->
                    <select id="opcao2" onchange="alterarClass()">
                        <option selected disabled value>Selecione</option>
                        <option value="turtle" class="turtle">Tartarugas</option>
                        <option value="iguana" class="iguana">Iguanas</option>
                        <option value="cagado" class="cagado">Cágados</option>
                        <option value="snake" class="snake">Serpentes</option>
                        <option value="lagarto" class="lagarto">Lagartos</option>
                    </select>

                    <input type="submit" class="submit" />
                </div>
            </div>
        </form>

        <script src="vet.js"></script>
    </body>
</html>
